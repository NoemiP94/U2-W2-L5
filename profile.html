<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black" data-bs-theme="dark">
    <header>
      <nav class="navbar">
        <div class="container ms-1">
          <img src="assets/netflix_logo.png" alt="logo" class="w-25" />
        </div>
      </nav>
    </header>
    <main class="my-4 mx-2">
      <section class="container">
        <h1>Edit Profile</h1>
        <hr />
        <div class="row row-cols-1">
          <div class="col img-fluid">
            <img src="assets/avatar.png" alt="user" />
          </div>
          <div class="col mt-4 d-flex flex-column">
            <form action="">
              <input
                type="text"
                placeholder="Strive Student"
                class="form-control form-control-md mb-3 w-75"
              />
              <h4 class="mb-3">Language:</h4>
              <select
                class="form-select w-25 mb-4"
                name="language"
                id="language"
              >
                <option selected>English</option>
                <option value="1">Italian</option>
                <option value="2">Spanish</option>
                <option value="3">French</option>
              </select>
              <hr />
              <h3 class="my-4">Maturity Settings:</h3>
              <button class="btn btn-dark">ALL MATURITY RATINGS</button>
              <p class="my-4">
                Show titles of all maturity ratings for this profile.
              </p>
              <button class="btn btn-dark">EDIT</button>
              <hr />
              <h3 class="my-4">Autoplay controls</h3>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay next episode in a series on all devices.
                </label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked2"
                  />
                  <label class="form-check-label" for="flexCheckChecked2">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </form>
            <hr />
            <div class="d-flex justify-content-around my-3">
              <button class="btn btn-dark">SAVE</button>
              <button class="btn btn-dark">CANCEL</button>
              <button class="btn btn-dark">DELETE PROFILES</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
